<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Restaurant</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* ===================== Reset & Base ===================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* ===================== Navbar ===================== */
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 1rem;
            font-weight: bold;
        }
        .navbar a:hover { text-decoration: underline; }

        /* ===================== Hero ===================== */
        .hero {
            background: url('https://images.unsplash.com/photo-1541542684-20a9b7b8c499?auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
            width: 100%;
            max-width: 1200px;
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-shadow: 1px 1px 5px #000;
            margin-top: 20px;
            border-radius: 10px;
        }
        .hero-text { text-align: center; }
        .hero-text h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
        .hero-text p { font-size: 1.2rem; }

        /* ===================== Cards ===================== */
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 250px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card img { width: 100%; height: 150px; object-fit: cover; }
        .card-body { padding: 1rem; }
        .card-body h3 { margin-bottom: 0.5rem; }
        .card-body p { font-size: 0.9rem; color: #555; }
        .card:hover { transform: scale(1.05); }

        /* ===================== Buttons ===================== */
        button {
            background-color: #6272a4;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #50507a;
            transform: translateY(-2px);
        }

        .btn-update {
            display: inline-block;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-update:hover { background-color: #45a049; transform: scale(1.05); }
        .btn-update:active { background-color: rgb(255,0,0); transform: scale(0.98); }

        .btn-delete {
            display: inline-block;
            padding: 8px 16px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-delete:hover { background-color: #e53935; transform: scale(1.05); }
        .btn-delete:active { background-color: #d32f2f; transform: scale(0.98); }

        /* ===================== Responsive ===================== */
        @media(max-width: 768px) {
            .cards-container { flex-direction: column; align-items: center; }
            .card { width: 80%; }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">My Restaurant</div>
        <div class="menu">
            <a href="/">Home</a>
            <a href="/register">Register</a>
            <a href="/login">Login</a>
        </div>
    </nav>

    <!-- Hero section -->
    <header class="hero">
        <div class="hero-text">
            <h1>Welcome to My Restaurant!</h1>
            <p>Experience delicious food and great service.</p>
        </div>
    </header>

    <!-- Cards section -->
    <section class="cards-container">
        <div class="card">
            <a href="/pizza">
                <img src="https://images.unsplash.com/photo-1601924582975-2e13c6d30b3e?auto=format&fit=crop&w=500&q=60" alt="Pizza">
            </a>
            <div class="card-body">
                <h3>Delicious Pizza</h3>
                <p>Freshly baked pizzas with authentic toppings.</p>
            </div>
        </div>

        <div class="card">
            <a href="/burger">
                <img src="https://images.unsplash.com/photo-1550547660-d9450f859349?auto=format&fit=crop&w=500&q=60" alt="Burger">
            </a>
            <div class="card-body">
                <h3>Juicy Burgers</h3>
                <p>Grilled to perfection with premium ingredients.</p>
            </div>
        </div>

        <div class="card">
            <a href="/pasta">
                <img src="https://images.unsplash.com/photo-1589308078053-1157d9f5b0c2?auto=format&fit=crop&w=500&q=60" alt="Pasta">
            </a>
            <div class="card-body">
                <h3>Italian Pasta</h3>
                <p>Classic recipes made fresh daily.</p>
            </div>
        </div>
    </section>

</body>
</html>
