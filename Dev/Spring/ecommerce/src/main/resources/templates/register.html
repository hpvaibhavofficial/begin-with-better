<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <label for="username">Username:</label>
        <input type="text" th:field="*{username}" required /><br/>

        <label for="password">Password:</label>
        <input type="password" th:field="*{password}" required /><br/>

        <label for="role">Role:</label>
        <input type="text" th:field="*{role}" placeholder="USER" required /><br/>

        <input type="submit" value="Register" class="btn"/>
    </form>
    <p>Already have an account? <a th:href="@{/login}" class="login-btn">Login here</a></p>
</div>
</body>
</html>
