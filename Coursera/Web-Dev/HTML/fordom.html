<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning DOM</title>
    <style>
        .bg{
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>
<body class="bg">
    <div class="bgblack">
        <h1 id = "title" class ="heading">DOM Learning on COC  <span style="display: none;"> Hello Guys i am hidden.</span></h1>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <div class="div2">
        <input type="password" name="pass" id="" placeholder="Password">
    </div>

    <div class="div3">
        <p>Lorem ipsum dolor sit amet consectetur.</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius.</p>
    </div>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <div class="div3">I am another class of div3.</div>

    <script>
        console.log(document.getElementById('title'))
        const s1 = document.getElementById('title')
        s1.style.backgroundColor = 'green'
        s1.style.padding = '19px'
        s1.style.borderRadius = '15px'
        console.log(s1.textContent)
        console.log(s1.innerHTML)
        console.log(s1.innerText)
        console.log(document.getElementsByClassName('heading'))
        console.log(document.querySelector('h1')); //by tag
        console.log(document.querySelector('.bg')); //by class
        console.log(document.querySelector('#title')); //by id
        console.log(document.querySelector('.heading')); //by class
        console.log(document.querySelector('input[type = password]')) //by attribute
        console.log(document.querySelector("div p:first-child"));
        const myul = document.querySelector('ul')
        const myfirstItem =  myul.querySelector('li')
        myfirstItem.style.color = "green"
        myfirstItem.style.padding = "10px"
        const x = document.getElementsByClassName('div3')
        console.log(x)

        </script>
