<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events in Javascript</title>
  <style>
    body { background:#212121; color:#fff; font-family:sans-serif; }
    h1 { text-align:center; margin:20px 0; }
    #card { display:flex; justify-content:center; gap:20px; padding:20px; }
    .card { background:#333; padding:20px; border-radius:12px; width:200px; text-align:center; box-shadow:0 4px 8px rgba(0,0,0,0.5); transition:transform 0.2s; }
    .card h2 { margin-bottom:10px; font-size:18px; }
    .card p { font-size:14px; color:#ccc; }
  </style>
</head>
<body>
  <h1>Events in Javascript</h1>
  <div id="card">
    <div class="card">
      <h2>Card One</h2>
      <p>This is the first card.</p>
    </div>
    <div class="card">
      <h2>Card Two</h2>
      <p>This is the second card.</p>
    </div>
    <div class="card">
      <h2>Card Three</h2>
      <p>This is the third card.</p>
    </div>
  </div>
</body>

<script>
    document.getElementById('card').addEventListener('click',function(){
        alert(`Card Clicked`)
    })

</script>
</html>
