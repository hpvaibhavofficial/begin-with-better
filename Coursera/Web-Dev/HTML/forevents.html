<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events in Javascript</title>
  <style>
    body { background:#212121; color:#fff; font-family:sans-serif; }
    h1 { text-align:center; margin:20px 0; }
    #cards { 
      display:flex; 
      flex-direction: row;   /* horizontal */
      justify-content:center; 
      gap:20px; 
      padding:20px; 
      flex-wrap:nowrap;      /* keep in one row */
      overflow-x:auto;       /* scroll if too wide */
    }
    .card { 
      background:#333; 
      border-radius:12px; 
      width:220px; 
      text-align:center; 
      box-shadow:0 4px 8px rgba(0,0,0,0.5); 
      transition:transform 0.2s; 
      overflow:hidden;
      flex-shrink:0;         /* prevents shrinking */
    }
    .card img { 
      width:100%; 
      height:140px; 
      object-fit:cover; 
      border-top-left-radius:12px; 
      border-top-right-radius:12px;
    }
    .card h2 { margin:10px 0 5px; font-size:18px; }
    .card p { font-size:14px; color:#ccc; padding:0 10px 15px; }
    .card:hover { transform:scale(1.05); cursor:pointer; }
  </style>
</head>

  </div>
</body>
