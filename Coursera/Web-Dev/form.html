<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="#" method="post">
        <label for="username">Username : </label> 
        <input type="text" id="username" required><br><br>

        <label for="email">Email : </label> 
        <input type="email" id="email" required><br><br>

        <label for="password">Password : </label>
        <input type="password" id="password" required><br><br>

        <label for="age">Age : </label>
        <input type="number" id="age" min="1" max="200" required>
        <br><br>

        <label for="gender">Gender</label>
        <input type="radio" value="Male" id="gender"> Male
        <input type="radio" value="female" id="gender">Female
        <br><br>

        <label for="address">Address Correspondence</label><br>
        <textarea name="address" id="address" rows ="5" cols="30"></textarea> <br>   
       
        <p>
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
            <option value="Canada">Canada</option>
            <option value="Germany">Germany</option>   
            </select>
        </p> 
        
        <label for="hobbies">Hobbies are :</label>
        <input type="checkbox" value="Reading" id="hobbies"> Reading   
        <input type="checkbox" value="Traveling" id="hobbies"> Traveling
        <input type="checkbox" value="Cooking" id="hobbies"> Cooking
        <br><br>
        <input type="file" id="filee"   > <br><br>
        <input type="submit" value="submit">
        
        
    </form>
</body>
</html>
