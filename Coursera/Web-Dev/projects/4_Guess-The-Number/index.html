<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <a href="/" aria-current="page">🏠 Home</a>
    <a target="_blank" href="https://www.youtube.com">🎥 YouTube Channel</a>
  </nav>
    
  <div id="wrapper">
    <h1>Number Guessing Game</h1>
    <p class="subtitle">Try to guess the random number between <b>1</b> and <b>100</b>.</p>
    <p class="subtitle">You have <b>10</b> attempts. Good luck!</p>
    
    <form class="form">
      <label for="guessField" id="guess">Enter your guess:</label>
      <input type="number" id="guessField" class="guessField" placeholder="1 - 100" min="1" max="100">
      <input type="submit" id="subt" value="Submit Guess" class="guessSubmit">
    </form>

    <div class="resultParas">
      <p><b>Previous Guesses:</b> <span class="guesses">-</span></p>
      <p><b>Guesses Remaining:</b> <span class="lastResult">10</span></p>
      <p class="lowOrHi"></p>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
